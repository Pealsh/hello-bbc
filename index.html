<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
</head>
<body>
    <!-- 最初のバナー広告画像 -->
    <div class="banner-container">
        <a href=""><img src="名称未設定 7.png" alt="バナー広告" class="banner"></a>
        <div class="close-btn" onclick="closeBanner()">×</div>
    </div>


    <!-- 定期的に出てくる広告 -->
    <div class="periodic-banner hidden" id="periodic-banner">
        <img id="periodic-banner-image" src="名称未設定 2.png" alt="バナー広告">
        <div class="close-btn" onclick="closePeriodicBanner()">×</div>
    </div>

        <!-- その他のコンテンツ -->
    <div class="contents">
        <h1>type this</h1>
        <div id="target1">mannkosekkusuonani</div>
        <input type="text" id="inputField1" placeholder="mannkosekkusuonani" autofocus>
        <p id="feedback1"></p>
        <p id="speed1"></p>
        <audio id="incorrectSound1">
            <source src="incorrect.mp3" type="audio/mp3">
        </audio>
    </div>
  
        

    <!-- 常に一番下に表示される画像 -->
    <div class="fixed-bottom">
        <img src="genshin111 (1).png" alt="固定画像" class="fixed-bottom-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
